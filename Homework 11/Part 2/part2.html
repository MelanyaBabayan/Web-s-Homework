<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Day Select</title>
</head>
<body>
  <h1>Select Day</h1>
  <label for="daySelect">Choose a day:</label>
  <select id="daySelect">
    <option value="Monday">Monday</option>
    <option value="Tuesday">Tuesday</option>
    <option value="Wednesday">Wednesday</option>
    <option value="Thursday">Thursday</option>
    <option value="Friday">Friday</option>
    <option value="Saturday">Saturday</option>
    <option value="Sunday">Sunday</option>
  </select>
  <p>Selected Day: <span id="selectedDay"></span></p>

  <script>
    const daySelect = document.getElementById('daySelect');
    const selectedDayDisplay = document.getElementById('selectedDay');
    daySelect.addEventListener('change', () => {
      selectedDayDisplay.textContent = daySelect.value;
    });
  </script>
</body>
</html>
