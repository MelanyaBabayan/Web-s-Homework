<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Month Select</title>
</head>
<body>
  <h1>Select Month</h1>
  <label for="monthSelect">Choose a month:</label>
  <select id="monthSelect">
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="March">March</option>
    <option value="April">April</option>
    <option value="May">May</option>
    <option value="June">June</option>
    <option value="July">July</option>
    <option value="August">August</option>
    <option value="September">September</option>
    <option value="October">October</option>
    <option value="November">November</option>
    <option value="December">December</option>
  </select>
  <p>Selected Month: <span id="selectedMonth"></span></p>

  <script>
    const monthSelect = document.getElementById('monthSelect');
    const selectedMonthDisplay = document.getElementById('selectedMonth');
    monthSelect.addEventListener('change', () => {
      selectedMonthDisplay.textContent = monthSelect.value;
    });
  </script>
</body>
</html>
