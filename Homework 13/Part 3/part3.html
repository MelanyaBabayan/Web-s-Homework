<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Important Letters</title>
</head>
<body>
  <h1>Extract 3 Important Letters</h1>
  <p>The result will be logged to the console.</p>

  <script>
    const letters = ["a", "b", "c", "d", "e", "f", "g"];

    const getImportantLetters = () => {
      const importantLetters = letters.slice(0, 3); 
      console.log(importantLetters);
    };

    getImportantLetters();
  </script>
</body>
</html>
